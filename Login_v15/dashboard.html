<!DOCTYPE html>
<!--=== Coding by CodingLab | www.codinglabweb.com === -->
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!----======== CSS ======== -->
    <link rel="stylesheet" href="/css/style.css">
     
    <!----===== Iconscout CSS ===== -->
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css">

    <title>Admin Dashboard Panel</title> 
</head>
<body>
    <nav>
        <div class="logo-name">
            <div class="logo-image">
                <img src="images/logo.png" alt="">
            </div>

            <!-- <span class="logo_name">Expense Management</span> -->
        </div>

        <div class="menu-items">
            <ul class="nav-links">
                <li><a href="#">
                    <i class="uil uil-estate"></i>
                    <span class="link-name">Dahsboard</span>
                </a></li>
            </ul>
            
            <ul class="logout-mode">
                <li><a href="./index.html">
                    <i class="uil uil-signout"></i>
                    <span class="link-name">Logout</span>
                </a></li>

                <li class="mode">
                    <a href="#">
                        <i class="uil uil-moon"></i>
                    <span class="link-name">Dark Mode</span>
                </a>

                <div class="mode-toggle">
                  <span class="switch"></span>
                </div>
            </li>
            </ul>
        </div>
    </nav>

    <section class="dashboard">
        <div class="top">
            <i class="uil uil-bars sidebar-toggle"></i>

            <div class="search-box">
                <i class="uil uil-search"></i>
                <input type="text" placeholder="Search here...">
            </div>
            
            <img src="images/profile.jpg" alt="">
        </div>

        <div class="dash-content">
            <div class="overview">
                <div class="title">
                    <i class="uil uil-tachometer-fast-alt"></i>
                    <span class="text">Dashboard</span>
                </div>

                <div class="boxes">
                    <div class="box box1">
                        <!-- <i class="uil uil-thumbs-up"></i> -->
                        <span class="text">
                            <a href="./management.html">
                                <!-- <i class="uil uil-signout"></i> -->
                                <span class="link-name">Management</span>
                            </a>
                        </span>
                        <span class="number"></span>
                    </div>                    
                    <div class="box box2">
                        <!-- <i class="uil ul-comments"></i> -->
                        <span class="text">                            
                            <a href="./reimbursement.html">
                            <!-- <i class="uil uil-signout"></i> -->
                            <span class="link-name">Reimbursement</span>
                        </a></span>
                        <span class="number"></span>
                    </div>
                    <div class="box box3">
                        <!-- <i class="uil uil-share"></i> -->
                        <span class="text">
                            <span class="text">                            
                                <a href="./preapproval.html"">
                                <!-- <i class="uil uil-signout"></i> -->
                                <span class="link-name">PreApproval</span>
                            </a></span>
                        </span>
                        <span class="number"></span>
                    </div>
                </div>
            </div>

            <div class="activity">
                <div class="title">
                    <i class="uil uil-clock-three"></i>
                    <span class="text">Recent Activity</span>
                </div>

                <div class="activity-data">
                    <div class="data names">
                        <span class="data-title">Cashflow</span>
                        <span class="data-list">credit</span>
                        <span class="data-list">debit</span>
                        
                    </div>
                    <div class="data email">
                        <span class="data-title">Priority</span>
                        <span class="data-list">Low</span>
                        <span class="data-list">High</span>
                        
                        
                    </div>
                    <div class="data joined">
                        <span class="data-title">Title</span>
                        <span class="data-list">Meeting</span>
                        <span class="data-list">Outing</span>
                        
                    </div>
                    <div class="data type">
                        <span class="data-title">Purpose</span>
                        <span class="data-list">Detailed Discription</span>
                        <span class="data-list">Detailed Discription</span>
                        
                    </div>
                    <div class="data status">
                        <span class="data-title">Status</span>
                        <span class="data-list">Approved</span>
                        <span class="data-list">Rejected</span>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <script src="/js/script.js"></script>
</body>
</html>
